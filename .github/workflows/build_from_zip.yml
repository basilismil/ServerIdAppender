name: Build APK from ZIP

on:
  workflow_dispatch:
  push:
    paths:
      - "ServerIdAppender_GitHubReady.zip"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure unzip is available
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: unzip -o "ServerIdAppender_GitHubReady.zip" -d .

      # Το ZIP περιέχει project root στον φάκελο "ServerIdAppender_GH"
      - name: Show extracted tree (debug)
        run: ls -la && ls -la ServerIdAppender_GH

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK components
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build debug APK
        working-directory: ServerIdAppender_GH
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ServerIdAppender_GH/app/build/outputs/apk/debug/app-debug.apk
